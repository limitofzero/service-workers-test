name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prepare dist folder
        run: |
          mkdir -p dist
          cp index.html dist/
          cp *.js dist/
          ls -la dist

      - name: Gzip files
        run: |
          find dist -type f -exec gzip -k {} \;
          find dist -type f ! -name "*.gz" -delete
          echo "Files in dist after gzip:"
          ls -la dist

      - name: Upload dist folder
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          artifact_name: dist-files
